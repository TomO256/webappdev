{% include "get_flash.html" %}
<div class="container my-5">  <!-- Added container with margin -->
    <form action="" method="post" name="{{ form_name }}" class="border p-4 rounded shadow-lg">
        {{ form.hidden_tag() }}
        <div class="form-group mb-3">
            <label for="username">Username:</label>
            {{ form.username(class="form-control", placeholder="Enter your username") }}
        </div>

        <div class="form-group mb-3">
            <label for="password">Password:</label>
            {{ form.password(class="form-control", placeholder="Enter your password", autofocus=true) }}
        </div>

        <button type="submit" class="btn btn-primary btn-block">{{ submit_message }}</button>
    </form>
</div>
