{% extends "base.html" %}
{% block content %}
    <div class="container my-5">  <!-- Added container with margin -->
        <h1 class="text-center mb-4 font-weight-bold">Welcome to Connect & Reflect</h1>  <!-- Improved header styling -->

        <form action="" method="post" name="{{ form_name }}" class="border p-4 rounded shadow-lg">
            {{ form.hidden_tag() }}
            
            <div class="form-group mb-3">
                <label for="username">Username:</label>
                {{ form.username(class="form-control", autofocus=true, placeholder="Enter your username") }}
            </div>

            <button type="submit" class="btn btn-primary btn-block">Continue</button>
        </form>
    </div>
{% endblock %}
