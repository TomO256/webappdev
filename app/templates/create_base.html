<form action="" method="post" name="{{form_name}}" class="border p-4 rounded shadow">
    {% include "get_flash.html" %}
    {{ form.hidden_tag() }}
    <h5>
    <div class="form-group">
        <label for="title">Article Title</label>
        {{ form.title(class="form-control", autofocus=true) }}
    </div>
    <div class="form-group">
        <label for="content">Article Body</label>
        {{ form.content(class="form-control") }}
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        {{ form.category(class="form-control") }}
    </div>
    </h5>
    <button type="Submit" class="btn btn-primary btn-block">{{submit_message}}</button>
</form>
