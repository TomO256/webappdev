<form action="" method="post" name="{{ form_name }}" class="border p-4 rounded shadow-lg">
    {% include "get_flash.html" %}
    {{ form.hidden_tag() }}
    
    <div class="container my-5">     
        <div class="form-group mb-3">
            <label for="title">Article Title</label>
            {{ form.title(class="form-control", autofocus=true, placeholder="Enter article title") }}
        </div>
        <div class="form-group mb-3">
            <label for="content">Article Body</label>
            {{ form.content(class="form-control", rows=10, placeholder="Write the body of your article here") }}
        </div>
        <div class="form-group mb-3">
            <label for="category">Category</label>
            {{ form.category(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary btn-block">{{ submit_message }}</button>
    </div>
</form>
